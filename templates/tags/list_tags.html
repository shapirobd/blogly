{% extends "/users/base.html" %} {% block title %}Tags{% endblock %} {% block
content %}
<div class="container">
	<div class="col-6">
		<h1>Tags</h1>
		<ul>
			{% for tag in tags %}
			<li>
				<a href="/tags/{{tag.id}}">{{tag.name}}</a>
			</li>
			{% endfor %}
		</ul>
		<form action="/tags/new">
			<button class="btn btn-secondary">Add Tag</button>
		</form>
	</div>
</div>

{% endblock %}
