{% extends "/users/base.html" %} {% block title %}{% endblock %} {% block
content %}
<div class="container p-3">
	<div class="row justify-content-center">
		<div class="col-6">
			<div class="row">
				<h1>{{tag.name}}</h1>
			</div>
			<div class="row">
				<ul>
					{% for post in posts %}
					<li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
					{% endfor %}
				</ul>
			</div>
			<div class="row">
				<form class="mx-2" action="/tags/{{tag.id}}/edit">
					<button class="btn btn-primary">Edit</button>
				</form>
				<form class="mx-2" action="/tags/{{tag.id}}/delete" method="POST">
					<button class="btn btn-danger">Delete</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
