{% extends "/users/base.html" %} {% block title %}{{user.first_name}}
{{user.last_name}}{% endblock %} {% block content %}
<div class="container p-3">
	<div class="row justify-content-center">
		<div class="col-3">
			<img class="img-fluid img-thumbnail" src="{{user.image_url}}" alt="" />
		</div>
		<div class="col-6">
			<div class="row">
				<h1>{{user.first_name}} {{user.last_name}}</h1>
			</div>
			<div class="row">
				<form class="mx-2" action="/users/{{user.id}}/edit">
					<button class="btn btn-primary">Edit</button>
				</form>
				<form class="mx-2" action="/users/{{user.id}}/delete" method="POST">
					<button class="btn btn-danger">Delete</button>
				</form>
			</div>
			<div class="row mt-4">
				<h2>Posts</h2>
			</div>
			<div class="row">
				<ul>
					{% for post in posts %}
					<a href="/posts/{{post.id}}"><li>{{post.title}}</li></a>
					{% endfor %}
				</ul>
			</div>
			<div class="row">
				<form class="mx-2" action="/users/{{user.id}}/posts/new">
					<button class="btn btn-primary">Add Post</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
