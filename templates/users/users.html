{% extends "/users/base.html" %} {% block title %}Users{% endblock %} {% block
content %}
<div class="container">
	<div class="col-6">
		<h1>Users</h1>
		<ul>
			{% for user in users %}
			<li>
				<a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
			</li>
			{% endfor %}
		</ul>
		<form action="/users/new">
			<button class="btn btn-secondary">Add user</button>
		</form>
	</div>
</div>

{% endblock %}
